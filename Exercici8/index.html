<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS -->
  <!-- 1 - CDN -->

<body>
    
        <div>
        <form id="myform1" name="myform1" onsubmit="return registerValidate()">
            <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label">Introduce un número del 1 al 10</label>
                        <div>
                            <input type="number" id="inputNum1" class="form-control input-lg" name="num1" value="">
                            <div class="invalid-feedback" id="errorNum1"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label">Introduce otro número del 1 al 10</label>
                        <div>
                            <input id="inputNum2" type="number" class="form-control input-lg" name="num2" value="">
                            <div class="invalid-feedback" id="errorNum2"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                          <button type="submit" class="btn btn-success">
                             Calcular
                          </button>
                     </div>  
            </div>     
        </form>
        </div>
